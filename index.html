<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Containers</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>SVG Containers</h1>
    <svg style="border:none; width: 100%">
        <line x1="25%" y1="0" x2="75%" y2="0" stroke="black" stroke-width="4" />
    </svg>

    <section class="container">
        <div class="shape">
            <h2>Defs</h2>
            <svg>
                <defs>
                    <circle id="my-circle" r="25" cx="50" cy="40" width="200" height="200" />
                </defs>

                <use xlink:href="#my-circle" />
                <use xlink:href="#my-circle" x="30%" />
                <use xlink:href="#my-circle" x="50%" fill="purple" />
            </svg>
        </div>

        <div class="shape">
            <h2>Group</h2>
            <svg>
                <g fill="red">
                    <circle id="my-circle" r="25" cx="50" cy="40" width="200" height="200" />
                    <circle id="my-circle" r="25" cx="100" cy="80" width="200" height="200" />
                </g>
            </svg>
        </div>

        <div class="shape">
            <h2>Defs + Group</h2>
            <svg>
                <g fill="purple">
                    <use xlink:href="#my-circle" x="30%" />
                    <use xlink:href="#my-circle" x="50%" />
                </g>
            </svg>
        </div>

        <div class="shape">
            <h2>Symbol</h2>
            <svg>
                <symbol id="my-symbol" viewBox="0 0 300 300">
                    <circle r="25" cx="50" cy="40" width="200" height="200" />
                </symbol>

                <g fill="green">
                    <use xlink:href="#my-symbol" />
                    <use xlink:href="#my-symbol" x="30%" />
                    <use xlink:href="#my-symbol" x="50%" fill="purple" />
                </g>
            </svg>
        </div>
    </section>

</body>

</html>
